language: c

env:
  - PGVERSION=9.1
  - PGVERSION=9.2
  - PGVERSION=9.3

before_script:
  - export PATH=/usr/lib/postgresql/$PGVERSION/bin:$PATH
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start $PGVERSION
  
script:
  - pg_config
  - make
  - sudo make install
  - createdb hll_regress
  - psql -c "create extension hll" hll_regress
  - make -C regress
