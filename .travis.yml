before_script:
#  - sudo apt-get update
  - export PATH=/usr/lib/postgresql/$PGVERSION/bin:$PATH
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start $PGVERSION
  - sudo apt-get install postgresql-server-dev-$PGVERSION
  - sudo apt-get install postgresql-common
   
#addons:
#  postgresql: "9.1"


script:
  - pg_config
  - ls -l /usr/share/postgresql/9.1 /usr/share/postgresql/9.1/extension
  - make
  - sudo make install
  - createdb hll_regress
  - psql -c "create extension hll" hll_regress
  - make -C regress
